<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhotoShop</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <style></style>
  <body>
    <header>
      <div class="nav_bar">
        <img class="logo" src="../img/logo.png" />
      </div>
    </header>
    <div class="container">
      <div class="title">
        <div class="inner">
          <h2 class="photoShop">PhotoShop</h2>
          <div class = tool-tip>
            <button class="tip">간zi쌤 HELP</button>
            <div class = "speech-bubble">안녕! 나는 간지 선생님. 사진을 꾸미고 싶다면 사진을 드래그해서 네모칸에 드롭해봐!</div>
            <img class = "tip-img" src="../img/간zl.png">
          </div>
        </div>
      </div>
      <div class="photo">
        <div class="upload-box">
          <div id="drop-file" class="drag-file">
            <p class="message">Drag files to upload</p>
            <img src="" alt="미리보기 이미지" class="preview" />
          </div>
        </div>
      </div>
      <div class="icon-content">
        <div class="retouch">
          <i class="icon" data-feather="edit-2"></i>
          <i class="icon" data-feather="type"></i>
          <i class="icon" data-feather="crop"></i>
          <i class="icon" data-feather="droplet"></i>
        </div>
      </div>
      <div class="save-btn">
        <button>사진저장(꾸민거 저장)</button>
      </div>
    </div>
    <script>
      feather.replace();
    </script>
    <script src="js/custom.js"></script>
  </body>
</html>
