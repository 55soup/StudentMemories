   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>다른 상대 단위들</title>
    <!--vw, vh / vmin, vmax-->
    <!--뷰포트 크기를 기반으로 값을 계산하여 크기를 결정-->
    <!--ex) font-size : 1vw : 뷰포트 너비의 100분의 1
        ex) font-size : 1vh : 뷰포트 높이의 100분의 1-->
    <!--ex) font-size : 1vmin : 뷰포트 높이와 너비 중 작은 쪽의 100분의 1
        ex) font-size : 1vmax : 뷰포트 높이와 너비 중 큰 쪽의 100분의 1-->
    </head>
   <style>
       p {
           margin: 0;
           font-size : 20vw; /*화면의 가로 길이의 100분의 1*/
       }
   </style>
   <body>
       <p>윤영</p>
   </body>
   </html>
