<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변 이미지t</title>

    <!--max-width : 너비의 최대값을 지정하여 요소의 너비가 그 이상 커지지 않게 설정-->
    <!--% 를 사용할 경우 부모 요소에 따라 부모 요소보다 커질 수 없다! 라는 것-->

    <!--picture 요소를 이용하면 뷰포트의 너비 등 브라우저 특종 조건에 다라 이미지 반응형을 부를 수 있다.-->

    <!--picture, source 요소는 이미지를 미디어 조건에 맞게 선택적으로 불러올 수 있는 요소입니다.-->

    <style>
        /* div {
            width: 50%; /*너비가 body의 절반
        }
        img {
            background-color: aqua;
            /*width: 100%; /*width만 된 경우 height 비율을 알아서 정해줌*/
            /*부모 요소 : body이므로 화면에 꽉차는 요소를 가져가겠다.*/
            /*픽셀이 깨져가면서 보이는 문제가 생김!! 그리고 너무 큼. 단순히 가시적인 문제 발생
            max-width: 100%; /*<- 이거보다 커지면 안된다@! 적용*/
            /*div의 50%를 (body의 50%와 동일) 100% 사용하는 것. 알아서 div 크기에 맞춰 조절하게 됨
        } */
    </style>

</head>
<body>
    <picture>
        <source srcset = "http://image.kyobobook.co.kr/images/book/xlarge/013/x9788963059013.jpg" media = "(min-width : 1200px)">
        <source srcset = "https://i.ytimg.com/vi/_-ZZDkVvom0/maxresdefault.jpg" media = "(min-width:800px"> 
        <!--800px 이상이면 위에 사진으로 바꿔서 보이겠다!-->
        <img src="https://image.yes24.com/momo/TopCate2163/MidCate009/216281106.jpg">
    </picture>
</body>

</html>
