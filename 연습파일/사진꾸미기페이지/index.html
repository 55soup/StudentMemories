<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhotoShop</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <style>
   
  </style>
  <body>
    <header>
      <div class="logo">간지ㄱ 남</div>
    </header>
    <div class="container">
      <div class="title">
        <div class="inner">
          <div class="left-content">
            <h2 class="photoShop">PhotoShop</h2>
          </div>
          <div class="right-content">
            <button class="tip">간zi쌤 HELP</button>
          </div>
        </div>
      </div>
      <div class="photo">
        <div class = "upload-box">
            <div id = "drop-file" class= "drag-file">
                <p class = "message">Drag files to upload</p>
                <img src="" alt="미리보기 이미지" class="preview">
            </div>
        </div>
      </div>
      <div class="icon-content">
        <div class="retouch">
          <i class="icon" data-feather="edit-2"></i>
          <i class="icon" data-feather="type"></i>
          <i class="icon" data-feather="crop"></i>
          <i class="icon" data-feather="droplet"></i>
        </div>
      </div>
      <div class="save-btn">
        <button>사진저장(꾸민거 저장)</button>
      </div>
    </div>
    <script>
      feather.replace();
    </script>

    <script src="js/custom.js"></script>
  </body>
</html>
