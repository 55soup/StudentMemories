<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <style>
    * {
      margin: 0 auto; /*중앙정렬*/
      /* border: 1px solid red; */
      max-width: 1180px; /*최대크기*/
    }
    .album_name {
      text-align: center;
      padding: 150px 0;
    }
    select {
      margin: unset; /*중앙정렬 해제*/
      /* -webkit-appearance: none; 네이티브 외형 감추기 */
    }
    .sort_images {
      display: flex;
      justify-content: flex-end; /*오른쪽 정렬*/
      padding: 5px;
      margin-right: 15px;
    }
    .photo_wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .items_images {
      width: 30%;
      padding: 0 10px;
      margin-bottom: 10px;
    }
    img {
      /* max-width: 100%; */
      width: 100%;
      height: 100%;
    }

    @media screen and (max-width: 768px) {
      .items_images {
        width: 40%;
        padding: 0 10px;
      }
    }
  </style>
  <header>
    <div class="logo">추억 간지ㄱ 남</div>
  </header>
